<!doctype html>
<html lang="en">

<head>
  <title>JavaScript Quiz</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- Header with Score - Start Button - Time -->
  <div class="container-fluid bg-secondary text-white">
    <div class="row">
      <div class="col-lg-3 text-center">
        <h2 id="scoreTitle">Score</h2>
        <h3 id="scoreDiv">0</h3>
      </div>
      <div class="col-lg-6 mt-2 text-center">
        <button type="button" class="btn btn-success btn-lg" id="startBtn">Start Quiz</button>
      </div>
      <div class="col-lg-3 text-center">
        <h2 id="timeTitle">Time</h2>
        <h3 id="timeDiv">0</h3>
      </div>
    </div>
  </div>
  <!-- Landing Div -->
  <div class="container bg-white mt-4 pt-3 pb-3 rounded text-center">
    <div id="openDiv">
      <h1>How much do you know about JavaScript?</h1>
      <h3>Please click the start button above to begin the quiz! </h3>
    </div>
    <!-- Quiz Div -->
    <div id="quizDiv" class="hidden">
      <h1 id="questionDiv">Questions Go Here!</h1>
      <ul id="answersDiv">
        <li <button type="button" class="btn btn-danger" id="aOne">Answer 1</button></li>
        <br>
        <li <button type="button" class="btn btn-danger" id="aTwo">Answer 2</button></li>
        <br>
        <li <button type="button" class="btn btn-danger" id="aThree">Answer 3</button></li>
        <br>
        <li <button type="button" class="btn btn-danger" id="aFour">Answer 4</button></li>
      </ul>
    </div>
    <!-- Right or Wrong Divs -->
    <div id="responseRight" class="hidden">
      <hr>
      <h2 id="right">That is Correct!</h2>
    </div>
    <div id="responseWrong" class="hidden">
      <hr>
      <h2 id="wrong">That is Incorrect!</h2>
    </div>
    <!-- Ending Score Div -->
    <div id="highScoresDiv" class="hidden">
      <h1>Game Over</h1>
      <br>
      <h2>Your score is = <span id="final-score"></span></h2>
      <br>
      <form class="form-inline justify-content-center formName mt-3">
        <div class="form-group">
          <label for="name">
            <h4>Enter your name:</h4>
          </label>
          <input type="name" class="form-control inputName" id="name">
        </div>
        <button type="button" class="btn btn-danger sBtn">Submit</button>
      </form>
      <br>
      <a id=highscoresbtn>SEE HIGH SCORES!</a>
    </div>
    <div id="highScoreList" class="hidden">
      <div class="container text-center">
         <h1>High Scores</h1>
        <hr>
        <div id="scoresDiv">

        </div>
        <button type="button" class="btn btn-danger" id="clearBtn">Clear High Scores</button>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <script src="assets/index.js"></script>
</body>

</html>
